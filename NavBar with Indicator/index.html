<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar with indicator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <nav class="nav">
        <ul class="nav-content">
            <li class="nav-list">
                <a href="#" class="link-item active">
                    <i class='bx bxs-home link-icon'></i>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-list">
                <a href="#" class="link-item">
                    <i class=' bx bx-search-alt-2 link-icon'></i>
                    <span class="link-text">Search</span>
                </a>
            </li>
            <li class="nav-list">
                <a href="#" class="link-item">
                    <i class='bx bxs-caret-right-square link-icon'></i>
                    <span class="link-text">Analytics</span>
                </a>
            </li>
            <li class="nav-list">
                <a href="#" class="link-item">
                    <i class=' bx bx-cog link-icon'></i>
                    <span class="link-text">Setting</span>
                </a>
            </li>
            <li class="nav-list">
                <a href="#" class="link-item">
                    <i class='bx bxs-user link-icon'></i>
                    <span class="link-text">Profile</span>
                </a>
            </li>

            <span class="indicator"></span>
        </ul>
    </nav>
    

    <!-- JavaScript -->
    <script src="js.js"></script>


</body>
</html>
